<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2018宣城市十大古建筑网络投票评选</title>
    <link rel="stylesheet" href="./css/reset.css">

<body>

        <img class="music xuanzhuan" id="music" src="https://zjqq-1254806619.cos.ap-shanghai.myqcloud.com/xcvote/imgs/music.png" alt="音乐">
        <audio class="bg-music" id="bgMusic" preload="auto" loop="loop">
            <source src="./music.mp3">
        </audio>
        <a class="start" id="start">
            <img src="https://zjqq-1254806619.cos.ap-shanghai.myqcloud.com/xcvote/imgs/start.png" alt="开始投票">
        </a>
    </div>

<script src="./js/jquery.min.js"></script>
<script src="./js/index.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script>
    wx.config({
        // debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        // appId: '', // 必填，公众号的唯一标识

    wx.onMenuShareTimeline({

        success: function() {
            // 用户点击了分享后执行的回调函数

    wx.onMenuShareAppMessage({
        // title: '', // 分享标题
        // desc: '', // 分享描述

        // imgUrl: '', // 分享图标
